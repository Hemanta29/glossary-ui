<div class="container">
  <div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-info" routerLink="/addTerm">
      <i class="bi bi-file-plus me-2"></i>Add a term
    </button>
    <button type="button" class="btn btn-warning" (click)="fetchTerms()">
      <i class="bi bi-arrow-clockwise me-2"></i>Refresh
    </button>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>SL#</th>
        <th>TERM</th>
        <th>DEFINITION</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let term of listOfTerm; index as i">
        <td>{{ i + 1 }}</td>
        <td>
          <strong>{{ term.term }} </strong>
        </td>
        <td>{{ term.definition }}</td>
        <td>
          <div class="icon-holder">
            <i class="bi bi-pencil" routerLink="/addTerm/{{ term._id }}"></i>
            <i
              class="bi bi-trash-fill"
              routerLink="/removeTerm/{{ term._id }}"
            ></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
